<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <!-- 품명 -->
    <h2 class="border-bottom py-2" th:text="${goods.name}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <h5 class="border-bottom py-2">효과</h5>
            <div class="card-text" style="white-space: pre-line;" th:text="${goods.effect}"></div>
        </div>
    </div>
    <div class="card my-3">
        <div class="card-body">
            <h5 class="border-bottom py-2">이미지</h5>
            <div class="card-text" style="white-space: pre-line;" th:text="${goods.image}"></div>
        </div>
    </div>
    <div class="card my-3">
        <div class="card-body">
            <h5 class="border-bottom py-2">재고</h5>
            <div class="card-text" style="white-space: pre-line;" th:text="${goods.number}"></div>
        </div>
    </div>
    <div class="card my-3">
        <div class="card-body">
            <h5 class="border-bottom py-2">작성/수정일시</h5>
            <div class="d-flex justify-content-end}">
                <div class="badge bg-light text-dark p-2 thex-start">
                    <div th:text="${#temporals.format(goods.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
            <div class="d-flex justify-content-end}">
                <div class="badge bg-light text-dark p-2 thex-start">
                    <div th:text="${#temporals.format(goods.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
        <div class="card-body">
            <div class="my-3">
                <a th:href="@{|/goods/modify/${goods.id}|}" class="btn btn-sm btn-outline-secondary"
                th:text="수정"></a>
                <a href="javascript:void(0);" th:data-uri="@{|/goods/delete/${goods.id}|}"
                   class="delete btn btn-sm btn-outline-secondary"
                   th:text="삭제"></a>
            </div>
        </div>
</div>
<script layout:fragment="script" type='text/javascript'>
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if(confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            };
        });
    });
</script>
</html>
